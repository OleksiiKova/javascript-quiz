<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <!-- Meta tags for search engines -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon/icons8-quiz-16.png" />
  </head>

  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="nav_items">
          <ul>
            <li class="nav_item">
              <a href="index.html">Main</a>
            </li>
          </ul>
          <ul>
            <li class="nav_item">
              <a id="active" href="quiz.html">Quiz</a>
            </li>
          </ul>
          <ul>
            <li class="nav_item">
                <a href="feedback.html">Feedback</a></li>
          </ul>
        </div>
      </div>
      <h1 class="title">Check your JavaScript knowledge by having fun!</h1>
      <div class="quiz">
        <div class="sound-block">
          <div>
            <span class="sound-off"
              ><i class="fa-solid fa-volume-xmark"></i
            ></span>
          </div>
          <div>
            <span class="sound-on hidden"
              ><i class="fa-solid fa-volume-high"></i
            ></span>
          </div>
        </div>
        <div class="quiz-question">
          <h2 class="quiz-title">Question 1</h2>
        </div>
        <div class="results_container"></div>
        <div class="quiz-answers">
          <ul class="quiz-answers-list"></ul>
        </div>
        <div class="block-score-questionof">
          <div class="quiz-question-of">Question 1 of 10</div>
          <div class="quiz-score">
            Correct answers: <span class="score-correct-answer">0</span>
          </div>
        </div>
        <div class="quiz-buttons">
          <button class="quiz-button-reset">Start again</button>
          <button class="quiz-button-next" type="button">Next</button>
        </div>
      </div>
    </div>
    <div class="popup-choose-answer">
      <div class="modal-choose-answer">
        <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        <p class="modal-choose-answer-text">Select answer!</p>
        <button class="modal-choose-answer-btn">OK</button>
      </div>
    </div>
    <div class="popup-start-again">
      <div class="modal-start-again">
        <!-- <button class="close-btn-again">
          <i class="fa-solid fa-xmark"></i>
        </button> -->
        <p class="modal-start-again-text">
          Are you sure?<br />
          All the progress will be lost!
        </p>
        <div class="modal-start-again-btn">
          <button class="modal-start-again-btn-cancel">Cancel</button>
          <button class="modal-start-again-btn-ok">OK</button>
        </div>
      </div>
    </div>
    <div class="audio-block">
      <audio id="correct" src="assets/sounds/correct.mp3"></audio>
      <audio id="wrong" src="assets/sounds/wrong.mp3"></audio>
      <audio id="notification" src="assets/sounds/notification.mp3"></audio>
    </div>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/1e754c32b5.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
