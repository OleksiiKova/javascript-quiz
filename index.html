<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <!-- Meta tags for search engines -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Check your JavaScript knowledge by having fun!</h1>
        <div class="quiz">
            <div class="quiz-question">
                <h2 class = "quiz-title">Question 1</h2>
            </div>
            <div class="results_container">
                <h2 class="results-title">%title%</h2>
                <h3 class="results-message">%message%</h3>
                <p class="results-score" >%result%</p>
            </div>
            <div class="quiz-answers">
                <ul class="quiz-answers-list">
                    <li class="quiz-answers-item">
                        <input type="radio" name="quiz-answers" />
                        Answer 1
                    </li>
                    <li class="quiz-answers-item">
                        <input type="radio" name="quiz-answers" />
                        Answer 2
                    </li>
                    <li class="quiz-answers-item">
                        <input type="radio" name="quiz-answers" />
                        Answer 3
                    </li>
                    <li class="quiz-answers-item">
                        <input type="radio" name="quiz-answers" />
                        Answer 4
                    </li>
                </ul>
            </div>
            <div class="block-score-questionof">
                <div class="quiz-question-of">Question 1 of 10</div>
                <div class="quiz-score">Correct answers: <span class="score-correct-answer">0</span></div>
            </div>
            <div class="quiz-buttons">
                <button class="quiz-button-reset">Start again</button>
                <button class="quiz-button-submit" type="button">
                    Next <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/1e754c32b5.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
