<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <!-- Meta tags for search engines -->
    <meta name="description" content="JavaScript Quiz">
    <meta name="keywords"
        content="Quiz, JS quiz, JavaScript quiz, test JavaScript knowledge">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon/icons8-quiz-16.png">
  </head>

  <body>
    <div class="wrapper">
      <!-- Nav menu -->
      <div class="menu_container">
        <!-- Burger block for mobile screens -->
        <div class="burger_block">
          <div class="burger_menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li class="nav_item">
              <a href="index.html">Home</a>
            </li>
          </ul>
          <ul>
            <li class="nav_item">
              <a id="active" href="quiz.html">Quiz</a>
            </li>
          </ul>
          <ul>
            <li class="nav_item"><a href="feedback.html">Feedback</a></li>
          </ul>
        </div>
      </div>
      <h1 class="title">Check your JavaScript knowledge by having fun!</h1>
      <!-- Block quiz -->
      <div class="quiz">
        <!-- Sound block -->
        <div class="sound_block">
          <div>
            <span class="sound_off"
              ><i class="fa-solid fa-volume-xmark"></i
            ></span>
          </div>
          <div>
            <span class="sound_on hidden"
              ><i class="fa-solid fa-volume-high"></i
            ></span>
          </div>
        </div>
        <!-- Answer block -->
        <div class="quiz_question">
          <h2 class="quiz_title">Question 1</h2>
        </div>
        <!-- Result block -->
        <div class="results_container"></div>
        <div class="quiz_answers">
          <ul class="quiz_answers_list"></ul>
        </div>
        <!-- Score block -->
        <div class="block_score_questionof">
          <div class="quiz_question_of">Question 1 of 10</div>
          <div class="quiz_score">
            Correct answers: <span class="score_correct_answer">0</span>
          </div>
        </div>
        <!-- Block of buttons -->
        <div class="quiz_buttons">
          <button class="quiz_button_reset">Start again</button>
          <button class="quiz_button_next" type="button">Next</button>
        </div>
      </div>
    </div>
    <!-- Pop-up windows -->
    <div class="popup_choose_answer">
      <div class="modal_choose_answer">
        <button class="close_btn"><i class="fa-solid fa-xmark"></i></button>
        <p class="modal_choose_answer_text">Select answer!</p>
        <button class="modal_choose_answer_btn">OK</button>
      </div>
    </div>
    <div class="popup_start_again">
      <div class="modal_start_again">
        <p class="modal_start_again_text">
          Are you sure?<br>
          All the progress will be lost!
        </p>
        <div class="modal_start_again_btn">
          <button class="modal_start_again_btn_cancel">Cancel</button>
          <button class="modal_start_again_btn_ok">OK</button>
        </div>
      </div>
    </div>
    <!-- Audio block -->
    <div class="audio-block">
      <audio id="correct" src="assets/sounds/correct.mp3"></audio>
      <audio id="wrong" src="assets/sounds/wrong.mp3"></audio>
      <audio id="notification" src="assets/sounds/notification.mp3"></audio>
    </div>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/1e754c32b5.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
